<!doctype html>
<html lang="%paraglide.lang%" dir="%paraglide.textDirection%">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon.png" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" sizes="48x48" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" sizes="any" type="image/svg+xml" />
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
		<meta name="theme-color" content="#FFFFFF" media="(prefers-color-scheme: light)" />
		<meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)" />
		<link
			rel="preload"
			href="%sveltekit.assets%/fonts/NotoKufiArabic-VariableFont_wght.ttf"
			as="font"
			type="font/ttf"
			crossorigin
		/>
		<meta name="author" content="Zaoui Islam" />
		<meta
			name="keywords"
			content="Full Stack Developer, Web Developer, Front-end, Back-end, Zaoui Islam, portfolio"
		/>
		<link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml" />
		%sveltekit.head%
	</head>
	<body class="hideScroll" data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
