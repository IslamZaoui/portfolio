<!doctype html>
<html class="dark" lang="%paraglide.lang%" dir="%paraglide.textDirection%">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/assets/apple-touch-icon.png" />
		<link rel="icon" href="%sveltekit.assets%/assets/favicon.ico" sizes="48x48" />
		<link
			rel="icon"
			href="%sveltekit.assets%/assets/favicon.svg"
			sizes="any"
			type="image/svg+xml"
		/>
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
		<meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
		<meta name="theme-color" content="#020817" media="(prefers-color-scheme: dark)" />
		<link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div class="contents">%sveltekit.body%</div>
	</body>
</html>
